apiVersion: v1
kind: Namespace
metadata:
  name: dev

---

apiVersion: v1
kind: Namespace
metadata:
  name: prod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: todo-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo
      zone: prod
      version: v1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: todo
        zone: prod
        version: v1
    spec:
      containers:
      - name: todo-pod
        image: trashpandarecon/todo_list:1.0
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "200Mi"
            cpu: "250m"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: todo-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo
      zone: dev
      version: v1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: todo
        zone: dev
        version: v1
    spec:
      containers:
      - name: todo-pod
        image: trashpandarecon/todo_list:1.0
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "200Mi"
            cpu: "250m"

---

apiVersion: v1 
kind: Service
metadata:
  name: todo-svc
  namespace: prod
  labels:
    app: todo-service
spec:
  type: NodePort
  ports:
  - port: 3000
    nodePort: 30001
    targetPort: 3000
    protocol: TCP
  selector:
    app: todo
    zone: prod
  
---

apiVersion: v1 
kind: Service
metadata:
  name: todo-svc
  namespace: dev
  labels:
    app: todo-service
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: todo
    zone: dev

---
# Adding an ubuntu image just to access the dev todo-list because its not exposed via nodeport.
apiVersion: v1
kind: Pod
metadata:
  name: testpod
  namespace: dev
spec:
  terminationGracePeriodSeconds: 5
  containers:
  - name: testpod
    image: ubuntu
    tty: true
    stdin: true
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "200Mi"
        cpu: "250m"

